<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/grid.css">
        <link rel="stylesheet" type="text/css" href="css/forms.css">

        <body class='container'>
            <div class='header'>
                Welcome to Symptom Tracer
            </div>

            <div class="aside">
                <h2> My Logs</h2>
                <h3>Symptom Categories</h3>
                <li class="asideBar"><a href="./headacheLog.html">Headache Log</a></li>
                    <li class="asideBar"><a href="./achesPainsLog.html">Aches & Pains</a></li>

                    <li class="asideBar" ><a href="./activityLog.html">Activity Log</a></li>
            </div>

            <main class="mainContent">
                <br> You can Update Your User Details Here
            </main>
            <div class='registerForm'>
                <form>
                    <h2>User Settings</h2>
                    <label for="firstName"> First Name</label>
                   <input type="text" id="firstName" name="firstName">
                   <label for="lastName"> Last Name</label>
                   <input type="text" id="lastName" name="lastName">
                   <br>
                   <br>
                   <label for="userName"> User Name</label>
                   <input type="text" id="userName" name="userName">
                   <label for="password"> Password</label>
                   <input type="text" id="password" name="password">
                   <br>
                   <br>
                   <button class='button' onclick="doUpdateUserSettings(event)">Submit</button>
                   <button class='button' onclick="clearForm(event)">Clear</button>
                   <button class='button'><a href="/home.html">Cancel</a></button>

                </form>
            </div>

            <div class='footer'>
            </div>

            <script src="./src/simple-storage.js"></script>

        </body>

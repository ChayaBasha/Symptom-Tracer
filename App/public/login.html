<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/forms.css">
    <link rel="stylesheet" type="text/css" href="css/logDisplay.css">

<body class='container'>
    <div class='header'>
        Welcome to Symptom Tracer
    </div>

    <main class="mainContentNoLogs">
        With Symptom Tracer you can track your Health and health inputs all in one easy to use app
    </main>
    <div class='loginForm'>
        <form>
            <h2>Login to get Started</h2>
            <label for="userName"> User Name</label>
            <input type="text" id="userName" name="userName">
            <br>
            <br>
            <label for="password"> Password</label>
            <input type="password" id="password" name="password">
            <br>
            <br>
            <button class='button' onclick="doLogin(event)">Login</button>
            <button class='button'><a href="./register.html">Register</a></button>
            <button class='button'><a href="/">Cancel</a></button>

        </form>
    </div>
    <div class="footer">
        
    </div>

  
    <script src="./src/api.config.js"></script>
    <script src="./src/simple-storage.js"></script>
    <script src="./src/service-helpers.js"></script>
    <script src="./src/auth.service.js"></script>
    <script src="./src/app.js"></script>
</body>
</head>

</html>
